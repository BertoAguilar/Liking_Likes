<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-column">
        <img src="./images/adrien-s.jpg" alt="adrien-s">
        <a href="#">Add an avatar</a>
        <p class="name">Adrien Schmidt</p>
    </div>
    <div class="right-column">
        <div class="main">
            <div class="main2">
                <h1>Adrien Romero</h1>
                <div class="like">
                    <p id="likes1">9 like(s)</p>
                    <button onclick="addLike1()"><img class="likebtn" src="./images/Like-Button.png" alt="like button"></button>
                </div>
            </div>
            <p class="text">I just set up this new <a href="#">discord bot </a>, let me know what you all think.</p>
        </div>
        <div class="main">
            <div class="main2">
                <h1>Hank Green</h1>
                <div class="like">
                    <p id="likes2">12 like(s)</p>
                <button onclick="addLike2()"><img class="likebtn" src="./images/Like-Button.png" alt="like button"></button>
            </div>
        </div>
        <p class="text">Finished writing a new<br><a href="#">  source code</a>! Thoughts?</p>
    </div>
    <div class="main">
        <div class="main2">
            <h1>Kevin DeBruyne</h1>
            <div class="like">
                <p id="likes3">17 like(s)</p>
                <button onclick="addLike3()"><img class="likebtn" src="./images/Like-Button.png" alt="like button"></button>
            </div>
        </div>
        <p class="text">Check out this gameplan for an upcoming event! <a href="#">Gameplan</a></p>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
